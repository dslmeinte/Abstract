<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prototype for LDL editor</title>
	<link rel="stylesheet" href="style/common.css" type="text/css" media="all" />
	<link rel="stylesheet" href="style/prototyping.css" type="text/css" media="all" />
	<script src="../redist/jquery-1.8.2.js" type="text/javascript"></script>
	<script src="../redist/jsmf.js" type="text/javascript"></script>
	<script src="../src/preamble.js" type="text/javascript"></script>
	<script src="../src/dom-util.js" type="text/javascript"></script>
	<script src="../src/widgets-base.js" type="text/javascript"></script>
	<script src="../src/widgets-layout.js" type="text/javascript"></script>
	<script src="../src/widgets-editing.js" type="text/javascript"></script>
	<script src="../src/eventHandler.js" type="text/javascript"></script>
	<script src="../src/editor.js" type="text/javascript"></script>
	<script src="workbench.js" type="text/javascript"></script>
	<script src="logging.js" type="text/javascript"></script>
	<script src="ldl-data.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var editor = new Abstract.Editor(LDLData.metaModelJSON, LDLData.modelJSON, LDLData.templates, $('#editor'), new VisualLogger($('#console')), $('#idWidgetInControl'));
			editor.start();
		});
	</script>
</head>
<body>
	<div id="editor" class="abstract_editor"></div>
	<div>
		<br/>
		ID(widget in control/focus): <em><span id="idWidgetInControl">(none)</span></em><br/>
		<br/>
		Console (newer 1st):<br/>
		<div id="console"></div>
	</div>
</body>
</html>
